<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cows and Bulls Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <div class="left-panel">
                <h1>Cows & Bulls</h1>
                <div class="attempt-counter">
                    Attempt: <span id="current-attempt">1</span>/10
                </div>
                <div class="input-container">
                    <input type="text" id="guess-input" maxlength="4" placeholder="Enter 4 digits" pattern="\d{4}" inputmode="numeric">
                    <button id="submit-guess">
                        <i class="fas fa-paper-plane"></i> Guess
                    </button>
                </div>
                <div class="feedback-container">
                    <div class="feedback-dots" id="current-feedback"></div>
                </div>
            </div>
            <div class="right-panel">
                <div class="history-container" id="history">
                    <div class="history-header">
                        <span>Attempt</span>
                        <span>Guess</span>
                        <span>Result</span>
                    </div>
                    <div class="history-entries" id="history-entries">
                        <!-- History entries will be added here -->
                    </div>
                </div>
                <div class="meme-container" id="meme-container">
                    <!-- Meme images will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Result Modal -->
    <div class="modal" id="result-modal">
        <div class="modal-content">
            <h2 id="result-title">Result</h2>
            <div class="result-image" id="result-image"></div>
            <p id="result-message"></p>
            <button id="play-again">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
